<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Liste de Courses v2.1</title>
</head>
<body>
    <div class="background"></div>
    <h1>Liste de Courses</h1>
    
    <div class="container-general">
        <form class="formulaire-course" method="POST">
            <div class="form-grid">
                <div class="form-nom">
                    <label for="nom">Nom de l'article</label>
                    <input type="text" id="nom" name="nom" placeholder="Exemple: Pommes" required>
                </div>
                <div class="form-quantite">
                    <label for="quantite">Quantité</label>
                    <input type="number" id="quantite" name="quantite" min="1" placeholder="Exemple: 5" required>
                </div>
                <div class="form-categorie">
                    <label for="categorie">Catégorie</label>
                    <select id="categorie" name="categorie" required>
                        <option value="" disabled selected hidden>Choisir une catégorie</option>
                        <option value="Alcool">Alcool</option>
                        <option value="Apéro">Apéro</option>
                        <option value="Boissons">Boissons</option>
                        <option value="Épicerie">Épicerie</option>
                        <option value="Fruits">Fruits</option>
                        <option value="Laitier">Laitier</option>
                        <option value="Légumes">Légumes</option>
                        <option value="Soins/Hygiène">Soins/Hygiène</option>
                        <option value="Surgelé">Surgelé</option>
                        <option value="Viande">Viande</option>
                        <option value="Autre">Autre</option>
                    </select>
                </div>
            </div>
            <button class="ajouter-btn" type="submit">Ajouter à la liste</button>
        </form>
        
        <div class="container-list">
            <div class="header-list">
                <h2>Votre liste de course</h2>
                <button class="btn-clear" id="clearBtn">
                    Vider la liste 
                    <img src="../static/ico/trash3.svg" height="18" width="18" alt="Supprimer">
                </button>
            </div>
            
            <ul class="liste-courses" id="coursesList">
                <!-- Liste générée dynamiquement par JavaScript -->
            </ul>
        </div>  
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>  
</body>
</html>
